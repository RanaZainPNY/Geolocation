<!DOCTYPE html>
<html>

<head>
    <title>Live Location on Click</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }


        #map {
            /* height: 90vh; */
            width: 100%;
            flex: 1;
        }

        #get-location {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #get-location:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div
        style="display: flex; flex-direction: column; padding: 3.2vh; gap: 10px; align-items: center; justify-content: center; border: 1px solid blue; height: 100vh;">

        <button id="get-location">üìç Get Fresh Location</button>
        <div id="map"></div>
    </div>

    <script>
        let map;
        let marker;

        const getLocation = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        if (!map) {
                            // Initialize map only once
                            map = L.map('map').setView([lat, lon], 15);
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '&copy; OpenStreetMap contributors'
                            }).addTo(map);
                        } else {
                            map.setView([lat, lon], 15);
                        }

                        if (marker) {
                            marker.setLatLng([lat, lon]);
                        } else {
                            marker = L.marker([lat, lon]).addTo(map);
                        }

                        marker.bindPopup('Fresh Location!').openPopup();
                    },
                    (error) => {
                        alert("Error getting location: " + error.message);
                        console.error(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0 // Important: don't use cached location
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        };

        document.getElementById("get-location").addEventListener("click", getLocation);
    </script>

</body>

</html>
